<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Dashboard</title>
  <link rel="stylesheet" href="transDashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h1>Transaction Dashboard</h1>
    </div>

    <div class="controls">
      <input type="text" id="search-box" placeholder="Search transactions...">
      <select id="month-select">
        <option value="March" selected>March</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>

    <div class="stats-container">
      <h2>Statistics - <span id="selected-month">March</span></h2>
      <p>Total Sale: <span id="total-sale">0</span></p>
      <p>Total Sold Items: <span id="total-sold-items">0</span></p>
      <p>Total Not Sold Items: <span id="total-not-sold-items">0</span></p>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Sold</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="transaction-table">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
      <div class="pagination">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
      </div>
    </div>

    <div class="chart-container">
      <h2>Bar Chart Stats</h2>
      <canvas id="bar-chart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="transDashboard.ts"></script>
</body>
</html>
